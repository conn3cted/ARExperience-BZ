<!doctype html>
<html lang="en">
  <head>
    <title>Experience Toyota BZ in AR</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="./favicon_io/favicon.ico">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="BZ-scaleddown.glb" ar ar-modes="quick-look scene-viewer" camera-controls poster="bz-poster.webp" ar-scale="auto" tone-mapping="neutral"
    ar-placement="floor" shadow-intensity="1"  alt="A 3D model of a Toyota BZ"   auto-rotate>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 20px; right: 16px; font-size: 16px;">
        ðŸ‘‹ Activate AR
        </button>
  
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
