<!doctype html>
<html lang="en">
  <head>
    <title>View Toyota Supra in AR</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="./favicon_io/favicon.ico">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="betterv1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" ar-scale="auto" tone-mapping="neutral"
    ar-placement="floor"  shadow-intensity="1" scale="0.2 0.2 0.2"  alt="A 3D model of a Toyota Supra" camera-target="0m 0m 0m" camera-orbit="277deg 75deg 29.76m" field-of-view="30deg" auto-rotate>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 20px; right: 16px; font-size: 16px;">
      ðŸ‘‹ Activate AR
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
